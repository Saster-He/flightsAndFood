<!doctype html>
<html lang="en">

<head>
  <title> Flights &amp Food </title>
  <link rel="stylesheet" href="style.css" media="screen" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <!-- enabling googlemap api -->
  <script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqMppihJId9-sU0NzLa-apCcp9DoI3Lck&callback=initMap">
  </script>
  <meta charset="UTF-8">
</head>

<body>
  <div id="home-page">
    <div class="home header">
      <div class="mask">
        <div>
          <div id="nav" hidden="true">
            <p class="nav-home">Home</p>
            <p class="nav-myTrips">My Trips</p>
          </div>
        </div>
        <h1>Flights &amp Food</h1>
      </div>
    </div>
    <div class="login container">
      <p id="status"></p>
      <p>User name: <input id="user" value='wanyi02'></input></p>
      <p>Password: <input id="pass" type="password" value='730005015'></input></p>
      <button id="signup">Sign Up</button>
      <button id="login">Log in</button>
    </div>
    <div class="cities container" hidden="true">
      <div id="sfo" class="city-block">
        <div class="mask">
          <p>San Francisco</p>
        </div>
      </div>
      <div id="nyc" class="city-block">
        <div class="mask">
          <p>New York</p>
        </div>
      </div>
      <div id="chi" class="city-block">
        <div class="mask">
          <p>Chicago</p>
        </div>
      </div>
      <div id="la" class="city-block">
        <div class="mask">
          <p>Los Angeles</p>
        </div>
      </div>
    </div>
  </div>

  <div id="city-page" hidden="true">
    <div class="city header">
      <div class="mask">
        <div>
          <div id="nav">
            <p class="nav-home">Home</p>
            <p class="nav-myTrips">My Trips</p>
          </div>
        </div>
        <h1 id="city-header-title">San Francisco</h1>
      </div>
    </div>
    <div class="content container">
      <div class="sideBar">
        <div id="depart">Departure from: <br> 
          <input id="depart_val" placeholder="City or Airport">
        </div>
        <div id="trip-type"><input type="radio" name="flight" value="round-trip" checked="checked"> Round Trip
          <br>
          <input type="radio" name="flight" value="one-way"> One Way<br>
        </div>
        <div id="trip-date"><div id="trip-date"><span>Departure Date:</span>
          <br>
        </div>
        <input type="date" id="date-1" value="2018-11-28" min="2018-11-28" max="2019-01-14">
        
        <div id='return-date'>
          <span>Return Date:</span><br>
          <input type="date" id="date-2" value="2018-12-23" min="2018-11-28" max="2019-01-14">
        </div>
      </div>
      <button id="search">Search</button>

    </div>
    <div class="main">
      <button id="rest">Restaurant</button>
      <button id="flight">Flight: Departure</button>
      <div id="result">
        <div id="rest-result"><div id='map'><div></div>
        <div id="flight-result" hidden="true">
          <div id='flight1' hidden="true"></div>
          <div id='flight2' hidden="true"></div>
          <div id='loading' hidden="true">Loading</div>
        </div>

      </div>

      <div id='buttom-b' hidden="true">
        <button id='next-return' hidden="true">Next: Return flight</button>
        <button hidden="true" id='prev' style='float:left'>Prev: Departure flight</button>
        <button hidden="true" id='create'>Create trip</button>
      </div>
    </div>


    

  </div>
</div>

<div id="trip-page" hidden="true">
  <div class="trip header">
    <div class="mask">
      <div>
        <div id="nav">
          <p class="nav-home">Home</p>
          <p class="nav-myTrips">My Trips</p>
        </div>
      </div>
      <h1>My Trips</h1>
    </div>
  </div>
</div>
</body>

</html>
