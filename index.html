<!doctype html>
<html lang="en">

<head>
  <title> Flights &amp Food </title>
  <link rel="stylesheet" href="style.css" media="screen" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <meta charset="UTF-8">
</head>

<body>
  <div id="home-page">
    <div class="home header">
      <div class="mask">
        <div>
          <div id="nav" hidden="true">
            <p class="nav-home">Home</p>
            <p class="nav-myTrips">My Trips</p>
          </div>
        </div>
        <h1>Flights &amp Food</h1>
      </div>
    </div>
    <div class="login container">
      <p id="status"></p>
      <p>User name: <input id="user"></input></p>
      <p>Password: <input id="pass" type="password"></input></p>
      <button id="signup">Sign Up</button>
      <button id="login">Log in</button>
    </div>
    <div class="cities container" hidden="true">
      <div id="sfo" class="city-block">
        <div class="mask">
          <p>San Francisco</p>
        </div>
      </div>
      <div id="nyc" class="city-block">
        <div class="mask">
          <p>New York</p>
        </div>
      </div>
      <div id="chi" class="city-block">
        <div class="mask">
          <p>Chicago</p>
        </div>
      </div>
      <div id="la" class="city-block">
        <div class="mask">
          <p>Los Angeles</p>
        </div>
      </div>
    </div>
  </div>

  <div id="city-page" hidden="true">
    <div class="city header">
      <div class="mask">
        <div>
          <div id="nav">
            <p class="nav-home">Home</p>
            <p class="nav-myTrips">My Trips</p>
          </div>
        </div>
        <h1 id="city-header-title">San Francisco</h1>
      </div>
    </div>
    <div class="content container">
      <div class="sideBar">
        <p>filters, search, etc.</p>
      </div>
      <div class="main">
        <button id="rest">Restaurant</button>
        <button id="flight">Flight</button>
        <p id="result"></p>
      </div>
    </div>
  </div>

  <div id="trip-page" hidden="true">
    <div class="trip header">
      <div class="mask">
        <div>
          <div id="nav">
            <p class="nav-home">Home</p>
            <p class="nav-myTrips">My Trips</p>
          </div>
        </div>
        <h1>My Trips</h1>
      </div>
    </div>
  </div>
</body>

</html>
